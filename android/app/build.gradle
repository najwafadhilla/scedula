plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Tambahkan plugin Google Services
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_application_2"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_2"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase Messaging
    implementation 'com.google.firebase:firebase-messaging:24.0.3'  // Pastikan menggunakan versi yang sesuai

    // Firebase Analytics (opsional, jika Anda menggunakan Firebase Analytics)
    implementation 'com.google.firebase:firebase-analytics:21.0.0'  // Sesuaikan dengan versi yang diperlukan

    // Jika Anda ingin menampilkan notifikasi lokal, tambahkan dependensi ini
    implementation 'com.google.firebase:firebase-messaging'
}

apply plugin: 'com.google.gms.google-services'  // Tambahkan di bagian paling bawah
buildscript {
    repositories {
        google()  // Pastikan ada repositori Google
        mavenCentral()  // Pastikan ada repositori Maven
    }
    dependencies {
        // Plugin Google Services (untuk Firebase)
        classpath 'com.google.gms:google-services:4.3.15'  // Versi plugin google-services (sesuaikan dengan versi terbaru)
    }
}

allprojects {
    repositories {
        google()  // Pastikan repositori Google ada
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}